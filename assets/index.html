Quando começou a Primeira Guerra Mundial?

Em 28 de julho de 1914.
Qual evento desencadeou a guerra?

O assassinato do arquiduque Franz Ferdinand da Áustria.
Quais foram as principais alianças durante a guerra?

A Tríplice Aliança (Alemanha, Áustria-Hungria e Itália) e a Tríplice Entente (França, Reino Unido e Rússia).
Quais novas tecnologias foram utilizadas na guerra?

Tanques, aviões, metralhadoras e armas químicas.
Quando terminou a Primeira Guerra Mundial?

Em 11 de novembro de 1918.
Qual foi o tratado que formalizou o fim da guerra?

O Tratado de Versalhes, assinado em 28 de junho de 1919.
Qual foi uma das consequências sociais da guerra?

Mudanças significativas nas funções de gênero, com mulheres assumindo papéis de trabalho anteriormente masculinos.
Qual foi a principal batalha naval da guerra?

A Batalha da Jutlândia, em 1916.
Qual país foi considerado o "grande perdedor" da guerra?

A Alemanha, que enfrentou pesadas reparações e perda de território.
Qual foi o impacto da guerra na geopolítica mundial?

Redefinição de fronteiras, colapsos de impérios (como o Austro-Húngaro e Otomano) e o surgimento de novos países.
